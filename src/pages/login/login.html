<ion-content class="lgpage noscrol" >

<!--     <div align="center" class="noscrol">
        <img src="../../assets/imgs/logo.png" class="logo">
    </div> -->

<div align="center" style="margin-top: 20%; color: #c8dcff">
    <h2> Welcome to Mobile App</h2>
</div>

  <form>
      <div align="center" class="noscrol">
          <ion-list class="fcenter">

              <ion-item class="tlabel">
                  <ion-label floating>Username</ion-label>
                  <ion-input required type="text" name="username" [(ngModel)]="data.username"></ion-input>
              </ion-item>

              <ion-item class="tlabel">
                  <ion-label floating>Password</ion-label>
                  <ion-input required type="password" name="password" [(ngModel)]="data.password"></ion-input>
              </ion-item>

          </ion-list>

          <button ion-button (click)="login()">Login</button>
      </div>
  </form>

</ion-content>
