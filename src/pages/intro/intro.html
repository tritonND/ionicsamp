<ion-slides pager>
  <ion-slide style="background-color : #cc0079">
      <i class="fa fa-video-camera" aria-hidden="true" style="font-size: 120px"></i>
      <h2>Its slide 1</h2>
      <p>Welcome to the official mobile app</p>
  </ion-slide>

    <ion-slide style="background-color : #ffd64f">
        <i class="fa fa-cogs" aria-hidden="true" style="font-size: 120px"></i>
        <h2>Its slide 2</h2>
        <p>You will be required to enter your login credentials</p>
    </ion-slide>

    <ion-slide style="background-color : #520c36">
      <i class="fa fa-credit-card-alt" aria-hidden="true" style="font-size: 120px"></i>
      <h2>Its slide 3</h2>
      <p>Several features are available for your use</p>
  </ion-slide>


    <ion-slide style="background-color : rgb(110,154,47)">
        <h2>Lets get Started</h2>
        <div style=" margin-top: 30%; ">
            <button (click)="moveToLogin()" ion-button round outline style="color : white; border-color: rgba(51,246,101,0.53)"> Start </button>
        </div>
    </ion-slide>

</ion-slides>
